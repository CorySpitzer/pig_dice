<html>
  <head>
    <title>Pig Dice!</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Roll the dice</h1>
        <div class="row">
          <div class="col-md-3 well gray player1">
            <p>
              player1: <span id='player1' class='score'>0</span>
            </p>
          </div>
          <div class="col-md-3 well player2">
            <p>
              player2: <span id='player2' class='score'>0</span>
            </p>
          </div>
        </div>

        <p>
          die roll: <span id='die-roll'></span>
        </p>
        <p>
          total: <span class='total'>0</span>
        </p>
        <div class="playing">
          <button class="btn btn-warning" id="roll">Roll</button>
          <button class="btn btn-success" id="hold">Hold</button>
          <button class="btn btn-danger" id="computer">Auto</button>
        </div>
        <div class="not-playing">
          <button class="btn btn-primary" id="play-again">Play Again?</button>
        </div>
        <h3>
          <span class="not-playing" id='winner'></span>
        </h3>
      </div>
    </div>
  </body>
</html>
