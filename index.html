<html>
  <head>
    <title>Pig Dice!</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script type='text/javascript' src='js/d6/d6.js'></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Roll the dice</h1>
        <div class="row">
          <div class="col-md-3 well gray player1">
            <p>
              player1: <span id='player1' class='score'>0</span>
            </p>
          </div>
          <div class="col-md-3 well player2">
            <p>
              player2: <span id='player2' class='score'>0</span>
            </p>
          </div>
        </div>

        <p>
          die roll: <span id='die-roll-img'></span>
        </p>
        <p>
          <span id='die-role-int'></span>
        </p>
        <p>
          total: <span class='total'>0</span>
        </p>
        <div class="playing">
          <!-- <input type="button" id="dicebutton" value="Roll Dice" onclick="D6AnimBuilder.get(&quot;dice&quot;).reset(); D6AnimBuilder.get(&quot;dice&quot;).start()"> -->

          <button class="btn btn-warning" id="dicebutton" value="Roll Dice" onclick="D6AnimBuilder.get(&quot;dice&quot;).reset(); D6AnimBuilder.get(&quot;dice&quot;).start();">Roll</button>
          <button class="btn btn-success" id="hold">Hold</button>
          <button class="btn btn-danger" id="auto">Auto</button>
        </div>
        <div class="not-playing">
          <button class="btn btn-primary" id="play-human">Play Human?</button>
          <button class="btn btn-primary" id="play-computer">Play Computer?</button>
        </div>
        <h3>
          <span class="not-playing" id='winner'></span>
        </h3>

        <p>
          <script charset="utf-8">
            D6.dice(1);
            console.log(D6.dieTotal);
          </script>
        </p>
        <p><span id="__results"></span></p>
      </div>
    </div>
  </body>
</html>
